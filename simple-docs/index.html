<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Docs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toolbar" role="toolbar" aria-label="Editor toolbar">
      <input id="docTitle" class="doc-title" placeholder="Untitled document" />
      <div class="divider"></div>
      <button data-cmd="undo" title="Undo (Ctrl+Z)">↺</button>
      <button data-cmd="redo" title="Redo (Ctrl+Y)">↻</button>
      <div class="spacer"></div>
      <button id="exportHtmlBtn" title="Export HTML">Export HTML</button>
      <button id="exportMdBtn" title="Export Markdown">Export MD</button>
    </header>

    <main class="workspace">
      <div class="page">
        <div id="editor" class="editor" contenteditable="true" role="textbox" aria-multiline="true" data-placeholder="Start typing…"></div>
      </div>
    </main>

    <!-- Selection highlight overlay (drawn from getClientRects) -->
    <div id="selectionOverlay" class="selection-overlay" hidden></div>

    <!-- Floating selection menu -->
    <div id="floatMenu" class="float-menu" hidden>
      <button id="askAiBtn" title="Ask AI">＋ Ask AI</button>
      <button id="rewriteBtn" title="Rewrite">↻</button>
      <button id="summBtn" title="Summarize">∑</button>
      <button id="expandBtn" title="Expand">＋</button>
      <button id="outlineBtn" title="Outline">☰</button>
      <span class="sep"></span>
      <button id="boldBtn" title="Bold">B</button>
      <button id="italicBtn" title="Italic"><i>I</i></button>
      <button id="caseBtn" title="Change case">Aa</button>
      <input id="aiPrompt" class="ai-prompt" type="text" placeholder="Type an instruction…" hidden />
    </div>
    <div id="aiPreview" class="ai-preview" hidden>
      <div class="ai-stream"></div>
      <div class="ai-actions">
        <button id="aiAcceptBtn">Accept</button>
        <button id="aiKeepBtn">Keep original</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
  </html>
