<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Docs</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="toolbar" role="toolbar" aria-label="Editor toolbar">
      <div class="brand">Simple Docs</div>
      <div class="divider"></div>
      <button data-cmd="undo" title="Undo (Ctrl+Z)">↶</button>
      <button data-cmd="redo" title="Redo (Ctrl+Y)">↷</button>
      <div class="divider"></div>
      <select id="blockFormat" title="Block style">
        <option value="p">Paragraph</option>
        <option value="h1">Heading 1</option>
        <option value="h2">Heading 2</option>
        <option value="h3">Heading 3</option>
      </select>
      <div class="divider"></div>
      <button data-cmd="bold" title="Bold (Ctrl+B)"><b>B</b></button>
      <button data-cmd="italic" title="Italic (Ctrl+I)"><i>I</i></button>
      <button data-cmd="underline" title="Underline (Ctrl+U)"><u>U</u></button>
      <div class="divider"></div>
      <button data-cmd="insertUnorderedList" title="Bullet list">• List</button>
      <button data-cmd="insertOrderedList" title="Numbered list">1. List</button>
      <button id="quoteBtn" title="Block quote">“”</button>
      <div class="divider"></div>
      <button id="linkBtn" title="Insert link">🔗</button>
      <button id="clearBtn" title="Clear formatting">✖︎</button>
      <div class="spacer"></div>
      <button id="newBtn" title="New document">New</button>
      <button id="exportHtmlBtn" title="Export HTML">Export .html</button>
      <button id="exportMdBtn" title="Export Markdown">Export .md</button>
    </header>

    <main class="editor-wrap">
      <div id="title" class="title" contenteditable="true" role="textbox" aria-multiline="false" data-placeholder="Untitled document"></div>
      <div id="editor" class="editor" contenteditable="true" role="textbox" aria-multiline="true" data-placeholder="Start typing…"></div>
    </main>

    <script src="app.js"></script>
  </body>
  </html>
